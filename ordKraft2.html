   $("body").append CoffeeKup.render ->
      h1 "Ordkraft"
      p "Av Andreas Linn"
      
      pre class: "prettyprint lang-ok linenums", """
Färg artiklen från http://sv.wikipedia.org/wiki/F%C3%A4rg
   	
Additiv och subtraktiv färgblandning
Färg kallas de dimensionerna av ögats och hjärnans perception av ljus som inte är givna av den totala intensiteten.
Människans färgperception beror på att ögats näthinna innehåller ett system med tre olika typer av synceller. Detta möjliggör färgåtergivning med tre basfärger.
Färger har psykologiska associationer och symboliska betydelser.
Innehåll [göm]
1 Fysiologi
2 Symboliska betydelser av olika färger
2.1 Praktisk användning
2.2 Associationer
3 Heraldisk användning
3.1 Metaller
3.2 Färger
4 Se även
Fysiologi [redigera]

Färg	Våglängdsområde	Frekvensområde
Röd	~ 625-740 nm	~ 480-405 THz
Orange	~ 590-625 nm	~ 510-480 THz
Gul	~ 565-590 nm	~ 530-510 THz
Grön	~ 520-565 nm	~ 580-530 THz
Cyan	~ 500-520 nm	~ 600-580 THz
Blå	~ 450-500 nm	~ 670-600 THz
Indigo	~ 430-450 nm	~ 700-670 THz
Violett	~ 380-430 nm	~ 790-700 THz
Ögats näthinna innehåller två visuella system, ett färgkänsligt system och ett svart-vit system med som är kopplat till de mycket ljuskänsliga stavarna.
Färgsystemets synceller är tapparna. Det finns tre olika typer av tappar (L, M och S) med synpigmenter som absorberar ljus i tre olika våglängdsområden (lång, mellan och kort).
Färger brukar visualiseras med regnbågsspektrum (namngivet av Isaac Newton år 1666, latinska ordet för bild) som innehåller alla ljusets färgtoner för en enstaka våglängd: ren spektralfärg eller monokromatisk färg.
Detta spektrum innehåller dock inte alla färgnyanser vi kan uppfatta: brun och magenta saknas till exempel.
Ett objekt som diffusivt (spridande) reflekterar alla våglängder uppfattas som vit, medan ett objekt som absorberar alla våglängder uppfattas som svart. 
En spegel reflekterar ljus på ett sådant sätt att det inte uppfattas som vitt, eftersom reflektionen är icke-diffusiv. 
Det finns även svarta glänsande objekt, det vill säga objekt som reflekterar ljus, men detta motsvarar inte fullständig svart.
Det allmänna fenomen vi kallar en färg är inte entydigt bestämt av en våglängd. 
Om vi till exempel ta en viss röd nyans så finns det en oändlig mängd olika infallande kombinationer av våglängder som ger upphov till samma upplevelse av rött. 
Färg är något som formas i vårt medvetande, och är inte generellt en egenskap hos naturen. 
Den nyans vi uppfattar att ett objekt har påverkas även av omgivande färger och av spektrum på det infallande ljuset. 
Färgcirkeln, det vill säga det faktum att violett förefaller övergå i rött, är ett exempel på en egenskap hos färgperceptionen som skiljer sig från den fysikaliska färgen.
Symboliska betydelser av olika färger [redigera]

Färger har olika betydelser av rent praktiska skäl eller ger upphov till en rad olika associationer vars innehåll ofta är kulturellt betingat.[källa behövs]
Inom den buddhistiska och den hinduiska världen anses vitt vara en sorgens färg.
Inom politiken har olika färger, genom att användas av olika politiska rörelser, fått särskilda betydelser. Man talar då om politisk färg.
Praktisk användning [redigera]
Röd - En färg (i kombination med någon annan starkt konstraterande färg) som ofta används i form av varningsskyltar.
Associationer [redigera]
Röd - Färgen röd förknippas i väst med aggression, förnyelse eller revolution. I Kina står rött för lycka.
Vit - Färgen vit förknippas i väst med renlighet. I Kina förknippas färgen däremot med döden.
[källa behövs]
Heraldisk användning [redigera]



Färgpennor i olika färger.
Begreppet färg har en särskild betydelse inom heraldiken. Inom just heraldiken är färgerna indelade i två grupper, färger och metaller. 
Ett samlingsnamn för färger och metaller inom heraldiken är tinkturer. Begreppen används ibland på liknande sätt även inom vexillologin.
En grundläggande regel inom heraldiken är att två färger inte får gränsa intill varandra, utan måste skiljas av en metall och att två metaller inte heller får gränsa till varandra, utan måste skiljas med en färg. 
Denna regel kallas tinkturregeln. 
Tanken är att vapnet skall bli tydligare och lättare att urskilja på långt håll eller i förminskat format, när de ljusa metallerna kontrasterar mot de mörkare färgerna. 
Många undantag finns dock från tinkturregeln, särskilt i fall där exempelvis en vapenbild är överlagd med en annan, så att den överlagda bilden också gränsar mot bakgrundsfältet. 
Tinkturreglen tillämpas dessutom något olika i olika länder.
De symboliska betydelser som anges för varje metall och färg nedan skall inte på något sätt ses som ständiga betydelser för dessa tinkturer. 
Tvärtom är det vanligare att tinkturerna ges en särskild betydelse i varje enskilt vapen eller inte har någon särskild betydelse alls. 
Tinkturernas betydelseinnehåll är skapat av vissa heraldiska teoretiker som har velat inordna heraldiken i striktare normer än vad de heraldiska vapnen egentligen har.
Metaller [redigera]
Silver - visdom, kyskhet.
Guld - stolthet, tradition, makt
Färger [redigera]
Blå - trofasthet, beständighet
Svart - sorg
Röd - offerfrivillighet, kärlek
Grön - skönhet, glädje
Om metallerna inte kan återges, till exempel i tryck, må vitt användas som substitut för silver, och gult som substitut för guld. Vitt och gult ska aldrig användas i betydelsen tinktur.
I svart/vitt tryck symboliseras de olika tinkturerna och metallerna med olika typer av skrafferingar, alternativt att färger återges som svart och metaller som vitt/otryckt.
En lång tradition finns beträffande de heraldiska färgernas nyanser. 
Man talar sålunda ibland om heraldiskt blått, heraldiskt rött och så vidare. De heraldiska nyanserna skall vara de optiskt mest blå, mest röda etc.
, även om ljusstyrkan kan skilja sig något åt från framställning till framställning.
Även andra färger kan förekomma inom heraldiken, även om de är mindre vanliga och ibland bara förekommer inom ett enstaka lands heraldiska tradition. 
Färger utöver de ovan uppräknade är exempelvis rosa (i Kanada), orange (främst i Nederländerna) och purpur.
"""
      
      coffeescript ->
         prettyPrint()
      
</script>
